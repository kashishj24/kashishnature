html lang="en">

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>

</head>

<body>
    <h1> Welcome to my Photo Gallery </h1>
    <img id="logo" src="https://previews.123rf.com/images/enterphoto/enterphoto1807/enterphoto180700014/103907824-green-tree-icon-on-human-hand-nature-icon-and-ecology-concept.jpg">
    <h2>Grid Gallery</h2>
    <div class="Nature sights">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Anatomy_of_a_Sunset-2.jpg">
        <img src="https://travel.home.sndimg.com/content/dam/images/travel/fullset/2012/08/20/70/waterfall-wonders_ss_001.rend.hgtvcom.966.725.suffix/1491581026366.jpeg">
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/most-beautiful-places-in-the-world-gettyimages-1042549972.jpg?crop=0.9996296296296295xw:1xh;center,top&resize=980:*">
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/hawa-mahal-jaipur-india-royalty-free-image-1570211493.jpg?crop=1xw:1xh;center,top&resize=980:*">

    </div>
    <h3>Sliding Gallery</h3>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Anatomy_of_a_Sunset-2.jpg">
                    <div class="carousel-content">
                        <p>Sunset</p>
                    </div>
                </center>
            </div>
        <div class="item">
            <center>
                <img class="img-responsive" src="https://travel.home.sndimg.com/content/dam/images/travel/fullset/2012/08/20/70/waterfall-wonders_ss_001.rend.hgtvcom.966.725.suffix/1491581026366.jpeg">
                <div class="carousel-content">
                    <p>Waterfall</p>
                </div>
            </center>
    </div>
    <div class="item">
        <center>
            <img class="img-responsive" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/most-beautiful-places-in-the-world-gettyimages-1042549972.jpg?crop=0.9996296296296295xw:1xh;center,top&resize=980:*">
            <div class="carousel-content">
                <p>Pretty valley</p>
            </div>
        </center>
    </div>
    <div class="item">
        <center>
            <img class="img-responsive" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/hawa-mahal-jaipur-india-royalty-free-image-1570211493.jpg?crop=1xw:1xh;center,top&resize=980:*">
            <div class="carousel-content">
                <p>Beautiful Hawa Mahal in India</p>
            </div>
        </center>

    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
        </div>
    </div>
</body></html>
